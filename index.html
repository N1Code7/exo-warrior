<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <button id="btn1">Sword Warrior attack</button>
        <button id="mockery">Moquerie</button>
        <span id="hp1"></span>
        <input type="range" id="range1" min="0" disabled />
        <div class="attributes">
          <p>NOM : <span id="nameWarrior1"></span></p>
          <p>HP : <span id="hpWarrior1"></span></p>
          <p>AP : <span id="apWarrior1"></span></p>
          <p>DP : <span id="dpWarrior1"></span></p>
        </div>
      </div>
      <div class="right">
        <button id="btn2">Spear Warrior attack</button>
        <button id="power">Puissance</button>
        <span id="hp2"></span>
        <input type="range" id="range2" min="0" disabled />
        <div class="attributes">
          <p>NOM : <span id="nameWarrior2"></span></p>
          <p>HP : <span id="hpWarrior2"></span></p>
          <p>AP : <span id="apWarrior2"></span></p>
          <p>DP : <span id="dpWarrior2"></span></p>
        </div>
      </div>
    </main>
    <div id="result"></div>

    <script src="app.js"></script>
  </body>
</html>
